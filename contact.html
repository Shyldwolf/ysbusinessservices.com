<section class="section card">
<h2 data-en="Get a Quote" data-es="Solicitar Cotización"></h2>
<p data-en="Fill out this form and we’ll contact you with pricing and next steps." data-es="Completa este formulario y te contactaremos con precio y próximos pasos."></p>
<form name="quote" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
<input type="hidden" name="form-name" value="quote"/><p style="display:none"><label>Don’t fill this out:<input name="bot-field"/></label></p>
<div class="grid">
  <div class="card" style="grid-column:span 6"><label><strong data-en="Full Name" data-es="Nombre completo"></strong><br><input name="full_name" required style="width:100%;margin-top:8px;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);"/></label></div>
  <div class="card" style="grid-column:span 6"><label><strong data-en="Business Name" data-es="Nombre del negocio"></strong><br><input name="business_name" required style="width:100%;margin-top:8px;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);"/></label></div>
  <div class="card" style="grid-column:span 6"><label><strong data-en="Phone" data-es="Teléfono"></strong><br><input name="phone" required placeholder="+1XXXXXXXXXX" style="width:100%;margin-top:8px;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);"/></label></div>
  <div class="card" style="grid-column:span 6"><label><strong data-en="Email (optional)" data-es="Correo (opcional)"></strong><br><input name="email" type="email" style="width:100%;margin-top:8px;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);"/></label></div>
  <div class="card" style="grid-column:span 12"><label><strong data-en="Service needed" data-es="Servicio"></strong><br>
    <select name="service_needed" required style="width:100%;margin-top:8px;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);">
      <option value="">Select one</option>
      <option value="Google Business Profile Optimization">Google Business Profile Optimization</option>
      <option value="Reviews System">Reviews System</option>
      <option value="CRM + Follow-Up">CRM + Follow-Up</option>
      <option value="Bookkeeping/QuickBooks">Bookkeeping/QuickBooks</option>
      <option value="Business Formation Support">Business Formation Support</option>
      <option value="Other">Other</option>
    </select></label></div>
</div>
<div class="card" style="margin-top:14px">
  <label style="display:flex;gap:10px;align-items:flex-start"><input type="checkbox" name="terms_privacy_ack" required style="margin-top:4px"/>
  <span><strong data-en="Terms & Privacy (Required)" data-es="Términos y Privacidad (Obligatorio)"></strong><br>
  <span data-en="I agree to the Terms & Conditions and Privacy Policy." data-es="Acepto los Términos y Condiciones y la Política de Privacidad."></span><br>
  <a href="terms.html" style="text-decoration:underline">Terms</a> • <a href="privacy.html" style="text-decoration:underline">Privacy</a></span></label>
</div>
<div class="card" style="margin-top:12px">
  <label style="display:flex;gap:10px;align-items:flex-start"><input type="checkbox" name="sms_consent_optional" style="margin-top:4px"/>
  <span><strong data-en="SMS Consent (Optional)" data-es="Consentimiento SMS (Opcional)"></strong><br>
  <span data-en="By checking this box, I consent to receive non-marketing text messages from YS Business Services LLC about pricing, services, scheduling, and updates (up to 4 msgs/month). Msg & data rates may apply. Reply STOP to opt out. Reply HELP for help."
        data-es="Al marcar esta casilla, acepto recibir mensajes (no promocionales) de YS Business Services LLC sobre precios, servicios, coordinación y actualizaciones (hasta 4 mensajes/mes). Pueden aplicar cargos. STOP para salir. HELP para ayuda."></span></span></label>
</div>
<div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap"><button class="btn" type="submit" data-en="Submit" data-es="Enviar"></button></div>
</form>
</section>
